<ul class="nav">
  <li *ngIf="!checkLogin()" class="nav-item">
    <a class="nav-link" href="#" (click)="setActive(0)">Login</a>
  </li>
  <li *ngIf="checkLogin()" class="nav-item">
    <a class="nav-link" disabled>Hello {{ username }}</a>
  </li>
  <li *ngIf="checkLogin()" class="nav-item">
    <a class="nav-link" href="#" (click)="logout()">Logout</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#" (click)="setActive(1)">Register</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#" (click)="setActive(2)">Conferences</a>
  </li>
</ul>
<div class="container">
  <div *ngIf="active==0">
    <form #loginForm="ngForm">
      <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="loginModel.username" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="loginModel.password" placeholder="Password">
      </div>
      <div class="form-group">
        <button class="btn" (click)="login(); loginForm.reset()">Login</button>
      </div>
    </form>
    <div *ngIf="loginFailed" class="alert alert-danger" role="alert">Login failed!</div>
  </div>
  <div *ngIf="active==1">
    <form #registerForm="ngForm">
      <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="registerModel.username" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="registerModel.password" placeholder="Password">
      </div>
      <div class="form-group">
        <select class="form-control" name="favoritecolor" [(ngModel)]="registerModel.favoritecolor">
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
        </select>
      </div>
      <div class="form-group">
        <button class="btn" (click)="register(); registerForm.reset()">Register</button>
      </div>
    </form>
    <div *ngIf="userExists" class="alert alert-danger" role="alert">User exists!</div>
  </div>
  <div *ngIf="active==2">
    <app-conference></app-conference>
  </div>
</div>
